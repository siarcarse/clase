{{!< layout/default}}

{{#extend "css"}}
    <link rel="stylesheet" type="text/css" href="/public/css/style.css" />
{{/extend}}

{{error}}
<section class="container">
    <section class="login-form">
        <form method="post" action="#" role="login">
            <input type="text" name="username" required placeholder="Usuario" class="form-control input-lg" />
            <input type="password" name="password" required placeholder="Contraseña" class="form-control input-lg" />
            <button type="submit" name="send" class="btn btn-block btn-info">Iniciar Sesión</button>
        </form>
    </section>
</section>
